<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Voting Utility</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Voting Information</h1>
      <P>The voting age in the United States is 18.<P>  
    </div>
    <div class="form-input">
      <form id="age-form">
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input type="age" class="form-control" id="age" placeholder="Enter your age">
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" id="retry-button" class="btn btn-danger">Retry</button>
      </form>
    </div>
    <div class="age-output">
      <h3 id="age-fail">You are not old enough to vote in the United States.</h3>
      <h3 id="age-success">You are eligible to vote in the United States.</h3>
    </div>
  </div>
</body>
</html>
